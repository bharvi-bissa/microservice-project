server:
  port: ${PORT:0}
  
spring:
  application:
    name: users-ms
  datasource:
    url: jdbc:mysql://localhost:3306/ms_users
    username: root
    password: root
  jpa:
    generate-ddl: true 
   
logging:
  level:
    org.springframework.web: debug
    
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8010/eureka/
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    
gateway:
  ip: 172.18.0.1
   
